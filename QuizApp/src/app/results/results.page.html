<ion-header>
  <ion-toolbar class="Align" color="primary">
    <ion-title>Results</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-list *ngFor="let resultzz of results">
      <h5>{{ resultzz.catID }}</h5><br>
      <h3><b>Question {{ resultzz.counter }}</b></h3><br>
      <h5><b>{{ resultzz.questions }}</b></h5><br>
      <h5><b>Your Answer: {{ resultzz.options.userAnswer }}</b></h5><br>
      <!-- <h5><b>{{ resultzz.options.userBooleanScore }}</b></h5> -->
      <h5 *ngIf="resultzz.options.userBooleanScore"><b>Correct Answer</b></h5><br>
      <h5 *ngIf="!resultzz.options.userBooleanScore"><b>Wrong Answer</b></h5><br>
      <h5>=====================</h5>
    </ion-list>
  </ion-card>
  <!-- Go to Home -->
  <ion-card class="Align">
    <ion-button shape="round" [routerLink]="['/home']">Home</ion-button>
  </ion-card>
</ion-content>
