<ion-header>
  <ion-toolbar class="Align" color="primary">
    <ion-title>Quiz</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let quiz of Questionz">
    <ion-card-header>
      <ion-card-title>
        {{ quiz.counter }}. {{ quiz.key }}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content >
      <ion-list>
        <ion-radio-group>
          <ion-list-header>
            <ion-label></ion-label>
          </ion-list-header>
          <!-- Q 1 -->
          <ion-item>
            <ion-label>
              {{ quiz.option[0] }}
            </ion-label>
            <ion-radio slot="start" selected></ion-radio>
          </ion-item>
          <!-- Q 2 -->
          <ion-item>
              <ion-label>
                {{ quiz.option[1] }}
              </ion-label>
              <ion-radio slot="start" selected></ion-radio>
          </ion-item>
          <!-- Q 3 -->
          <ion-item>
              <ion-label>
                {{ quiz.option[2] }}
              </ion-label>
              <ion-radio slot="start" selected></ion-radio>
          </ion-item>
          <!-- Q 4 -->
          <ion-item>
              <ion-label>
                {{ quiz.option[3] }}
              </ion-label>
              <ion-radio slot="start" selected></ion-radio>
            </ion-item>
        </ion-radio-group>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
